<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Results Design Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Slightly different background */
            color: #333;
        }

        .container {
            max-width: 950px; /* Wider container */
            margin: auto;
        }

        h1, h2 {
            color: #1a2c47; /* Darker blue for headings */
            text-align: center;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        h2:first-of-type { margin-top: 20px; }

        /* --- Common Button Style --- */
        .button-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- Design 1: Modern Card Layout (Slightly Refined) --- */
        .card-layout {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
        }
        .flight-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .flight-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .flight-card .airline-logo img {
            height: 40px; max-width: 120px; object-fit: contain; border-radius: 4px;
        }
        .flight-card .flight-details {
            flex-grow: 1; display: flex; justify-content: space-between; align-items: center; gap: 20px;
        }
        .flight-card .time-info, .flight-card .duration-info, .flight-card .stops-info {
            text-align: center;
        }
        .flight-card .time-info span, .flight-card .duration-info span, .flight-card .stops-info span {
            display: block; font-size: 0.85em; color: #555; margin-top: 2px;
        }
        .flight-card .time-info strong, .flight-card .duration-info strong, .flight-card .stops-info strong {
            font-size: 1.05em; color: #2c3e50;
        }
        .flight-card .price-section { text-align: right; min-width: 130px; }
        .flight-card .price {
            font-size: 1.7em; font-weight: 600; color: #d35400; margin-bottom: 8px;
        }

        /* --- Design 2: Compact Row Layout (Slightly Refined) --- */
        .row-layout {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden; margin-bottom: 50px;
        }
        .flight-row {
            display: flex; align-items: center; padding: 18px 25px;
            border-bottom: 1px solid #e9ecef; transition: background-color 0.2s ease;
        }
        .flight-row:last-child { border-bottom: none; }
        .flight-row:hover { background-color: #f8f9fa; }
        .flight-row > div { padding: 0 12px; }
        .flight-row .airline-logo-row img { height: 30px; max-width: 90px; object-fit: contain; }
        .flight-row .departure-row, .flight-row .arrival-row, .flight-row .duration-row, .flight-row .stops-row {
            min-width: 110px; font-size: 0.9em;
        }
        .flight-row strong { display: block; font-size: 1em; color: #2c3e50; margin-bottom: 2px; }
        .flight-row span { font-size: 0.85em; color: #6c757d; }
        .flight-row .price-section-row { margin-left: auto; text-align: right; }
        .flight-row .price-row { font-size: 1.4em; font-weight: 600; color: #d35400; }
        .flight-row .select-button-row { margin-left: 20px; padding: 8px 16px; font-size: 0.9em; }

        /* --- Design 3: Interactive Journey Cards --- */
        .journey-card-layout {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .journey-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.09);
            transition: box-shadow 0.3s ease;
        }
        .journey-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        .summary-view {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }
        .summary-view .airline-logo img {
            height: 45px; max-width: 130px; object-fit: contain; border-radius: 5px;
        }
        .summary-details {
            flex-grow: 1; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 15px; align-items: center;
        }
        .summary-details div strong { display: block; font-size: 1.1em; color: #2c3e50; margin-bottom: 3px; }
        .summary-details div span { font-size: 0.9em; color: #555; }
        .summary-price {
            text-align: right;
        }
        .summary-price .price {
            font-size: 1.9em; font-weight: 700; color: #e67e22; margin-bottom: 5px;
        }
        .summary-view .expand-icon {
            font-size: 1.5em; color: #007bff;
            transition: transform 0.3s ease;
        }
        .journey-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .detailed-view {
            padding: 0px 25px 25px 25px;
            border-top: 1px solid #e9ecef;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out; /* Smooth transition */
        }
        .journey-card.expanded .detailed-view {
            max-height: 1000px; /* Adjust as needed for content */
            padding-top: 20px;
            padding-bottom: 25px;
        }

        .flight-leg {
            display: flex; align-items: center; gap: 15px; margin-bottom: 15px; padding-bottom: 15px;
            border-bottom: 1px dashed #ced4da;
        }
        .flight-leg:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
        .leg-airline-logo img { height: 25px; width: auto; max-width: 70px; }
        .leg-info { flex-grow: 1; }
        .leg-info strong { font-size: 1em; color: #34495e; }
        .leg-info span { font-size: 0.85em; color: #7f8c8d; display: block; }
        .leg-time, .leg-duration {
            text-align: right; min-width: 80px;
        }

        .layover-info {
            background-color: #e9ecef;
            padding: 10px 15px;
            margin: 0px 0px 15px 40px; /* Indent layover */
            border-radius: 6px;
            font-size: 0.9em;
            color: #495057;
            display: flex; align-items: center; gap: 10px;
        }
        .layover-info .icon { font-size: 1.2em; color: #007bff; }

        .additional-details {
            margin-top: 15px; padding-top:15px; border-top: 1px solid #eee;
            font-size: 0.9em; color: #555;
            display: flex; justify-content: space-between;
        }
        .additional-details span { display: block; margin-bottom: 5px; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .flight-card .flight-details, .summary-details {
                flex-direction: column; grid-template-columns: 1fr; /* Stack items */
                align-items: flex-start; width: 100%;
            }
            .flight-card .price-section, .summary-price {
                width: 100%; text-align: left; margin-top: 10px;
            }
            .flight-card .select-button, .summary-view .button-primary {
                width: 100%; text-align: center;
            }
            .flight-row { flex-direction: column; align-items: flex-start; }
            .flight-row > div { padding: 5px 0; min-width: unset; width: 100%; }
            .flight-row .price-section-row {
                margin-left: 0; text-align: left; display: flex; 
                justify-content: space-between; align-items: center; width: 100%; margin-top:10px;
            }
            .flight-row .select-button-row { margin-left: 0; }

            .summary-view { flex-direction: column; align-items: flex-start; }
            .summary-price { margin-top: 15px; }
            .summary-view .expand-icon { margin-left: auto; }
            .flight-leg { flex-direction: column; align-items: flex-start; }
            .leg-time, .leg-duration { text-align: left; margin-top: 5px; }
            .layover-info { margin-left: 15px; margin-right: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Results - Design Preview</h1>

        <script>
            const dummyFlights = [
              {
                id: 1,
                airline: "SkyLink Airlines",
                airlineLogo: "https://ui-avatars.com/api/?name=SkyLink&background=3498db&color=fff&size=120&font-size=0.33",
                departureTime: "08:00",
                departureAirportCode: "JFK",
                departureAirportName: "New York JFK",
                arrivalTime: "10:30",
                arrivalAirportCode: "LAX",
                arrivalAirportName: "Los Angeles Intl.",
                totalDuration: "2h 30m",
                stops: "Non-stop",
                price: "$250",
                legs: [
                  {
                    airline: "SkyLink Airlines", airlineLogo: "https://ui-avatars.com/api/?name=SL&background=3498db&color=fff&size=50&font-size=0.4", flightNumber: "SL201",
                    departureAirportCode: "JFK", departureAirportName: "New York JFK", departureTime: "08:00",
                    arrivalAirportCode: "LAX", arrivalAirportName: "Los Angeles Intl.", arrivalTime: "10:30",
                    duration: "2h 30m"
                  }
                ],
                layovers: [],
                baggage: "1 Carry-on, 1 Checked Bag",
                fareClass: "Economy (Y)"
              },
              {
                id: 2,
                airline: "AeroConnect",
                airlineLogo: "https://ui-avatars.com/api/?name=AeroConnect&background=e74c3c&color=fff&size=120&font-size=0.33",
                departureTime: "09:15",
                departureAirportCode: "LHR",
                departureAirportName: "London Heathrow",
                arrivalTime: "17:45",
                arrivalAirportCode: "DXB",
                arrivalAirportName: "Dubai Intl.",
                totalDuration: "7h 30m",
                stops: "1 Stop",
                price: "$420",
                legs: [
                  {
                    airline: "AeroConnect", airlineLogo: "https://ui-avatars.com/api/?name=AC&background=e74c3c&color=fff&size=50&font-size=0.4", flightNumber: "AC101",
                    departureAirportCode: "LHR", departureAirportName: "London Heathrow", departureTime: "09:15",
                    arrivalAirportCode: "FRA", arrivalAirportName: "Frankfurt Main", arrivalTime: "11:45",
                    duration: "1h 30m"
                  },
                  {
                    airline: "AeroConnect Partner", airlineLogo: "https://ui-avatars.com/api/?name=AP&background=e74c3c&color=fff&size=50&font-size=0.4", flightNumber: "AP505",
                    departureAirportCode: "FRA", departureAirportName: "Frankfurt Main", departureTime: "13:00",
                    arrivalAirportCode: "DXB", arrivalAirportName: "Dubai Intl.", arrivalTime: "17:45",
                    duration: "4h 45m"
                  }
                ],
                layovers: [
                  { airportCode: "FRA", airportName: "Frankfurt Main", duration: "1h 15m" }
                ],
                baggage: "1 Carry-on",
                fareClass: "Economy (Q)"
              },
              {
                id: 3,
                airline: "Velocity Air",
                airlineLogo: "https://ui-avatars.com/api/?name=Velocity+Air&background=2ecc71&color=fff&size=120&font-size=0.33",
                departureTime: "11:00",
                departureAirportCode: "SIN",
                departureAirportName: "Singapore Changi",
                arrivalTime: "20:30",
                arrivalAirportCode: "SYD",
                arrivalAirportName: "Sydney Kingsford Smith",
                totalDuration: "8h 30m",
                stops: "Non-stop",
                price: "$580",
                legs: [
                  {
                    airline: "Velocity Air", airlineLogo: "https://ui-avatars.com/api/?name=VA&background=2ecc71&color=fff&size=50&font-size=0.4", flightNumber: "VA300",
                    departureAirportCode: "SIN", departureAirportName: "Singapore Changi", departureTime: "11:00",
                    arrivalAirportCode: "SYD", arrivalAirportName: "Sydney Kingsford Smith", arrivalTime: "20:30",
                    duration: "8h 30m"
                  }
                ],
                layovers: [],
                baggage: "2 Checked Bags",
                fareClass: "Business (J)"
              }
            ];
        </script>

        <h2>Design 1: Modern Card Layout</h2>
        <div class="card-layout" id="cardLayoutContainer">
            <!-- Flight cards will be injected here by JavaScript -->
        </div>

        <h2>Design 2: Compact Row Layout</h2>
        <div class="row-layout" id="rowLayoutContainer">
            <!-- Flight rows will be injected here by JavaScript -->
        </div>

        <h2>Design 3: Interactive Journey Cards</h2>
        <div class="journey-card-layout" id="journeyCardLayoutContainer">
            <!-- Interactive journey cards will be injected here -->
        </div>

    </div>

    <script>
        function renderFlights() {
            const cardContainer = document.getElementById('cardLayoutContainer');
            const rowContainer = document.getElementById('rowLayoutContainer');
            const journeyCardContainer = document.getElementById('journeyCardLayoutContainer');

            if (!cardContainer || !rowContainer || !journeyCardContainer) {
                console.error('One or more layout containers not found!');
                return;
            }

            dummyFlights.forEach(flight => {
                // Design 1: Card Layout Item
                const card = document.createElement('div');
                card.className = 'flight-card';
                card.innerHTML = `
                    <div class="airline-logo"><img src="${flight.airlineLogo}" alt="${flight.airline}"></div>
                    <div class="flight-details">
                        <div class="time-info">
                            <strong>${flight.departureTime}</strong>
                            <span>${flight.departureAirportCode}</span>
                        </div>
                        <div class="duration-info">
                            <strong>${flight.totalDuration}</strong>
                            <span>&rarr;</span>
                        </div>
                        <div class="time-info">
                            <strong>${flight.arrivalTime}</strong>
                            <span>${flight.arrivalAirportCode}</span>
                        </div>
                        <div class="stops-info">
                            <strong>${flight.stops}</strong>
                            <span>Stops</span>
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price">${flight.price}</div>
                        <button class="button-primary">Select</button>
                    </div>
                `;
                cardContainer.appendChild(card);

                // Design 2: Row Layout Item
                const row = document.createElement('div');
                row.className = 'flight-row';
                row.innerHTML = `
                    <div class="airline-logo-row"><img src="${flight.airlineLogo}" alt="${flight.airline}"></div>
                    <div class="departure-row"><strong>${flight.departureTime}</strong><span>${flight.departureAirportCode}</span></div>
                    <div class="arrival-row"><strong>${flight.arrivalTime}</strong><span>${flight.arrivalAirportCode}</span></div>
                    <div class="duration-row"><strong>${flight.totalDuration}</strong><span>Duration</span></div>
                    <div class="stops-row"><strong>${flight.stops}</strong><span>Stops</span></div>
                    <div class="price-section-row">
                        <div class="price-row">${flight.price}</div>
                        <button class="button-primary select-button-row">Select</button>
                    </div>
                `;
                rowContainer.appendChild(row);

                // Design 3: Interactive Journey Card Item
                const journeyCard = document.createElement('div');
                journeyCard.className = 'journey-card';
                journeyCard.innerHTML = `
                    <div class="summary-view">
                        <div class="airline-logo"><img src="${flight.airlineLogo}" alt="${flight.airline}"></div>
                        <div class="summary-details">
                            <div><strong>${flight.departureTime} &ndash; ${flight.arrivalTime}</strong><span>${flight.departureAirportCode} &rarr; ${flight.arrivalAirportCode}</span></div>
                            <div><strong>${flight.totalDuration}</strong><span>Total Journey</span></div>
                            <div><strong>${flight.stops}</strong><span>${flight.layovers.length > 0 ? flight.layovers.map(l => l.airportCode).join(', ') : ''}</span></div>
                        </div>
                        <div class="summary-price">
                            <div class="price">${flight.price}</div>
                            <button class="button-primary">Select</button>
                        </div>
                        <div class="expand-icon">&#x25BC;</div> <!-- Down arrow -->
                    </div>
                    <div class="detailed-view">
                        ${flight.legs.map((leg, index) => `
                            ${index > 0 && flight.layovers[index-1] ? `
                                <div class="layover-info">
                                    <span class="icon">&#x23F3;</span> <!-- Hourglass icon -->
                                    Layover at ${flight.layovers[index-1].airportName} (${flight.layovers[index-1].airportCode}) for ${flight.layovers[index-1].duration}
                                </div>
                            ` : ''}
                            <div class="flight-leg">
                                <div class="leg-airline-logo"><img src="${leg.airlineLogo}" alt="${leg.airline}"></div>
                                <div class="leg-info">
                                    <strong>${leg.airline} ${leg.flightNumber}</strong>
                                    <span>${leg.departureAirportName} (${leg.departureAirportCode}) &rarr; ${leg.arrivalAirportName} (${leg.arrivalAirportCode})</span>
                                </div>
                                <div class="leg-time">
                                    <strong>${leg.departureTime} &ndash; ${leg.arrivalTime}</strong>
                                    <span>Duration: ${leg.duration}</span>
                                </div>
                            </div>
                        `).join('')}
                        <div class="additional-details">
                           <span><strong>Baggage:</strong> ${flight.baggage}</span>
                           <span><strong>Fare Class:</strong> ${flight.fareClass}</span>
                        </div>
                    </div>
                `;
                journeyCardContainer.appendChild(journeyCard);

                // Add click listener for expansion
                const summaryView = journeyCard.querySelector('.summary-view');
                summaryView.addEventListener('click', () => {
                    journeyCard.classList.toggle('expanded');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderFlights);
    </script>

</body>
</html>
